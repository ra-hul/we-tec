<!DOCTYPE html>
<html>
    <head>
        <title>JS DOM</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function addRow()
            {
                // get input values
                var fname = document.getElementById('fname').value;
                 var lname = document.getElementById('lname').value;
                  var price = document.getElementById('price').value;
                  
  
                  var table = document.getElementsByTagName('table')[0];
                  
                  
				  var newRow = table.insertRow(-1);

                  
                  // add cells to the row
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                  var cel3 = newRow.insertCell(2);
                  
                  // add values to the cells
                  cel1.innerHTML = fname;
                  cel2.innerHTML = lname;
                  cel3.innerHTML = price;
            }
            
        </script>
        
    </head>

    <body>
        <h1 position="center"> Add Cart</h1>
        
        Category: <input type="text" name="fname" id="fname" /><br/><br/>
         Name: <input type="text" name="lname" id="lname" /><br/><br/>
        Price: <input type="text" name="price" id="price" /><br/><br/>
        <button onclick="addRow();">Add Cart</button><br/><br/>

        <table border="1">
            
            <tr>
                <th>Category</th>
                <th> Name</th>
                <th>Price</th>
            </tr>
            
           
            
        </table>

    </body>

</html>
